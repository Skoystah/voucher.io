<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Voucher.io</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer type="module" src="scripts/main.js"></script>
</head>

<body>
    <h1>Leuven parking vouchers</h1>
    <p id="introduction">This application will retrieve available parking vouchers
        for the <span class="zone">LEU1</span> parking zone.</p>

    <!-- List of retrieved vouchers - dynamically populated -->
    <div id="vouchers-data">
    </div>

    <br />
    <br />

    <!-- Get vouchers -->
    <div id="vouchers-search">
        <form id="vouchers-search-form">
            <!-- <label for="code">Voucher code:</label> -->
            <!-- <input type="text" name="code" required="required" /></title><br /> -->

            <p>
                <label><input type="radio" name="duration" value="any" />Any</label>
                <label><input type="radio" name="duration" value="1h" />1 hour</label>
                <label><input type="radio" name="duration" value="2h" />2 hours</label>
                <label><input type="radio" name="duration" value="4h" />4 hours</label>
                <label><input type="radio" name="duration" value="12h" />12 hours</label>
            </p>

            <p>
                <input type="checkbox" name="include-used" value=true />Show used vouchers?
            </p>
            <!-- Not that user friendly for this! -->
            <!-- <select name="duration" size="3" multiple="multiple"> -->
            <!--     <option value="1h">1 hour</option> -->
            <!--     <option value="2h">2 hours</option> -->
            <!--     <option value="4h">4 hours</option> -->
            <!-- </select> -->

            <button type="button" class="getVoucherSubmit">Search vouchers</button>
        </form>
    </div>
    <!-- End of get vouchers form -->
</body>

</html>
