<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Voucher.io</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script defer type="module" src="scripts/config.js"></script>
    <script defer type="module" src="scripts/main.js"></script>
</head>

<body>
    <h1>Leuven parking vouchers</h1>
    <p id="introduction">This application will retrieve available parking vouchers
        for the <span class="zone">LEU1</span> parking zone.</p>

    <!-- Get vouchers -->
    <div id="vouchers-search">
        <form id="vouchers-search-form">
            <!-- <label for="code">Voucher code:</label> -->
            <!-- <input type="text" name="code" required="required" /></title><br /> -->

            <p>
                <select class="filterVoucher" name="duration">
                    <option value="any" />Any</option>
                    <option value="1h" />1 hour</option>
                    <option value="2h" />2 hours</option>
                    <option value="4h" />4 hours</option>
                    <option value="12h" />12 hours</option>
                </select>
                <input class="filterVoucher" type="checkbox" name="include-used" value=true />Show used vouchers?
            </p>

            <!-- <p> -->
            <!-- </p> -->
            <!-- Not that user friendly for this! -->
            <!-- <select name="duration" size="3" multiple="multiple"> -->
            <!--     <option value="1h">1 hour</option> -->
            <!--     <option value="2h">2 hours</option> -->
            <!--     <option value="4h">4 hours</option> -->
            <!-- </select> -->

            <!-- <button type="button" class="getVoucherSubmit">Search</button> -->
        </form>
    </div>
    <!-- End of get vouchers form -->

    <!-- List of retrieved vouchers - dynamically populated -->
    <div id="vouchers-data">
    </div>

    <hr />

    <div id="vouchers-add">
        <h3>Add new vouchers:</h3>
        <form id="vouchers-add-form">
            <p>
                <label> Code:
                    <input name="inputCode" />
                </label>
                <select class="voucherProperty" name="inputDuration">
                    <option value="1h" />1 hour</option>
                    <option value="2h" />2 hours</option>
                    <option value="4h" />4 hours</option>
                    <option value="12h" />12 hours</option>
                </select>
                <button type="button" class="addVoucherSubmit">Add</button>
            </p>
        </form>
        <p id="addVoucherResult"></p>
    </div>


</body>

</html>
