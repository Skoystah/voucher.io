name: ci voucher.io

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

# Not needed for now?
# permissions:
#   contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.5"
          
      - name: Set up Python 3.13
        uses: actions/setup-python@v3
        with:
          python-version-file: "pyproject.toml"

      # Alternative - use the UV python install - GH might be faster
      # but UV guarantees the correct version for the project
      # - name: Set up Python
      #   uses: uv python install

      - name: Install project
        uses: uv sync --locked --all-extras --dev

      # - name: Install dependencies
      #   run: |
      #     python -m pip install --upgrade pip
      #     pip install flake8 pytest
      #     if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Run unit tests
        uses: uv run python3 -m unittest discover tests -v

