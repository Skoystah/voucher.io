name: cd voucher.io

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    #env - add database
    #
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'

      - name: 'Build Docker Image'
        run: gcloud builds submit --tag europe-west1-docker.pkg.dev/voucher-io/voucher-io-ar-repo/voucher-io:latest

      - name: Deploy to Cloud Run
        run: gcloud run deploy voucher-io --image europe-west1-docker.pkg.dev/voucher-io/voucher-io-ar-repo/notely:latest --region europe-west1 --allow-unauthenticated --project voucher-io --max-instances=2
